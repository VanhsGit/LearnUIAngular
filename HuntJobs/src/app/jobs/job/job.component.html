<div class="job-container">
    <div class="searchbar">
        <input type="text">
        <div>
            <i class='bx bx-transfer-alt'></i>
            <i class='bx bx-search-alt-2'></i>
        </div>
    </div>
    <p style="margin: 2vw 10%;">Jobs for you</p>
    <section class="detail-job-container">
        @for (job of jobs; track job.id) {
            <app-job-item (click)="onClickJob(job.id)" [jobDetail]="job"></app-job-item>
        }
    </section>

</div>
