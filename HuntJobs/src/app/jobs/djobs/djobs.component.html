<section style="height: 93%; display: flex; flex-direction: column; align-items: center;">
    <div class="djobs-container">
        <img [src]="djobsDetail().url" alt="">
        <p style="margin-top: 0.5vw; font-size: 1.3vw; color: #000b7a;">{{djobsDetail().name}}</p>
        <p style="color: #7e81a0; margin-top: 0.4vw;">{{djobsDetail().position}}</p>
    </div>
    <div class="content">
        <p class="title">Description</p>
        <p>
            {{djobsDetail().Description}}
        </p>
        <p class="title">Minimum qualifications</p>
        <p>
            {{djobsDetail().Required}}
        </p>

        <p class="title"> Benefit</p>
        <p>
            {{djobsDetail().Benefit}}
        </p>
    </div>
</section>

<section class="btn-bottom">
    <div class="btn-container" style="width: 90%;">
        <button class="btn-apply">Apply</button>
        <button class="btn-chat">Chat</button>
    </div>
</section>
