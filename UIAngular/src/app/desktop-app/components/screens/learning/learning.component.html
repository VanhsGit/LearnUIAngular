<div class="main-container">
    <app-dt-sidebar-item></app-dt-sidebar-item>
    <div class="content-container">
            <div>
                @for (item of CatItems; track $index) {
                    <app-learn-user-item (gid)="changeId($event)" [id]="item.id" [url]="item.url" [name]="item.name"></app-learn-user-item>
                }
            </div>

            <div class="getrandom" (click)="ResetData()">
                <div class="item">
                    <img [src]="gurl()">
                    <p>{{GetUser().name}}</p>
                </div>
            </div>
            <div>
                <app-displaycontent [name]="GetUserID ? GetUserID.id : 0"></app-displaycontent>
            </div>
    </div>
</div>
