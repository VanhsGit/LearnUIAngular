<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrunken()">Shrink!</button>
      <hr>
      <div style="width: 100px; height: 100px; margin: 20px;" [@divState]="state()"></div>
      <div style="width: 100px; height: 100px; margin: 20px;" [@wildState]="wild()"></div>
    </div>
  </div>
  <hr>
  <div class="row"> 
    <div class="col-xs-12">
      <input type="text" #input>
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
      <hr>
      <ul class="list-group">
        @for (item of list; track $index) {
          <li
          class="list-group-item"
          (click)="onDelete(item)">
          {{ item }}
        </li>
        }
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        @for (item of list; track $index) {
          <li
          class="list-group-item"
          (click)="onDelete(item)">
          {{ item }}
        </li>
        }
      </ul>
    </div>
</div>
